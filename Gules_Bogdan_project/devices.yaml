devices:
  UbuntuServer:
    os: linux
    type: linux
    credentials:
      default:
        username: osboxes
        password: osboxes.org
    connections:
      ssh:
        protocol: ssh
        ip: 192.168.200.254
        port: 22
  IOU1:
    os: ios
    type: router
    credentials:
      default:
        username: cisco
        password: cisco
      enable:
        password: cisco
    connections:
      telnet:
        protocol: telnet
        ip: 192.168.200.2
        port: 5023

  IOSv:
    os: ios
    type: router
    credentials:
      default:
        username: cisco
        password: cisco
      enable:
        password: cisco
    connections:
      telnet:
        protocol: telnet
        ip: 192.168.200.3
        port: 5040

  CSR:
    os: iosxe
    type: router
    credentials:
      default:
        username: cisco
        password: cisco
      enable:
        password: cisco
    connections:
      telnet:
        protocol: telnet
        ip: 192.168.200.4
        port: 5044
  FTD:
    os: ftd
    type: ftd
    credentials:
      default:
        username: admin
