topology:

  UbuntuServer:
    interfaces:
      ens4:
        type: ethernet
        link: management
        ipv4: 192.168.200.1/24

  IOU1:
    interfaces:
      Ethernet0/0:
        alias: initial
        type: ethernet
        link: management
        ipv4: 192.168.200.2 255.255.255.0
      Ethernet0/1:
        type: ethernet
        link: guest1
        ipv4: 192.168.201.1 255.255.255.0
      Ethernet0/2:
        type: ethernet
        link: iou_iosv
        ipv4: 192.168.202.1 255.255.255.0

  IOSv:
    interfaces:
      GigabitEthernet0/0:
        type: ethernet
        alias: initial
        link: management
        ipv4: 192.168.200.3 255.255.255.0
      GigabitEthernet0/1:
        type: ethernet
        link: iou_iosv
        ipv4: 192.168.202.2 255.255.255.0
      GigabitEthernet0/2:
        type: ethernet
        link: iosv_csr
        ipv4: 192.168.203.2 255.255.255.0

  CSR:
    interfaces:
      GigabitEthernet1:
        type: ethernet
        alias: initial
        link: management
        ipv4: 192.168.200.4 255.255.255.0
      GigabitEthernet2:
        type: ethernet
        link: iosv_csr
        ipv4: 192.168.203.4 255.255.255.0
      GigabitEthernet3:
        type: ethernet
        link: csr_ftd
        ipv4: 192.168.204.4 255.255.255.0
  FTD:
    interfaces:
      GigabitEthernet1/1:
        type: ethernet
        alias: initial
        link: management
        ipv4: 192.168.200.5 255.255.255.0
      GigabitEthernet0/0:
        type: ethernet
        alias: csr
        ipv4: 192.168.206.20 255.255.255.0
      GigabitEthernet0/1:
        type: ethernet
        alias: switch
        ipv4: 192.168.207.20 255.255.255.0
  Guest-1:
    ip: 192.168.201.10/24
    gateway: 192.168.201.1
    port: 5180



